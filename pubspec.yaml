name: project_technical
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  cupertino_icons: ^1.0.8
  http: ^1.2.2
  dio: ^5.7.0
  auto_route: ^10.0.1
  provider: ^6.1.2
  google_fonts: ^6.2.1
  intl: ^0.19.0
  hive_ce: ^2.10.1
  hive_ce_flutter: ^2.2.0
  flutter_secure_storage: ^9.2.2
  get_it: ^8.0.0
  json_serializable: ^6.8.0
  json_annotation: ^4.9.0
  pretty_dio_logger: ^1.4.0
  url_launcher: ^6.3.1
  shimmer: ^3.0.0
  flutter_auto_size_text: ^4.1.0
  infinite_scroll_pagination: ^5.0.0
  internet_connection_checker_plus: ^2.7.2
  loading_overlay: ^0.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.12
  hive_ce_generator: ^1.8.2
  auto_route_generator: ^10.0.1
  change_app_package_name: ^1.5.0
  flutter_gen: ^5.10.0

flutter_gen:
  output: lib/gen/
  line_length: 80

  # Optional
  integrations:
    image: true
    flutter_svg: true
    rive: true

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - google_fonts/
